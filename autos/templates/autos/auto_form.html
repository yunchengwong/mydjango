{% extends '../layout.html' %}

{% block body %}

<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="POST">
  <input type="submit" onClick="window.location='{% url 'autos:main' %}'; return false;" value="Cancel">
</form>

{% endblock body %}
