{% extends '../layout.html' %}

{% block body %}

<h1>
  Delete Make
</h1>

<p>
  Are you sure you want to delete the make: {{ make }}?
</p>

<form>
  {% csrf_token %}
  <input type="submit" value="DELETE">
  <input type="submit" onClick="window.location='{% url 'autos:main' %}'; return false;" value="Cancel">
</form>

{% endblock body %}
