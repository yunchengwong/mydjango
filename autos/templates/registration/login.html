{% extends '../layout.html' %}

{% block body %}
  
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form>
    {% csrf_token %}
    {{ form.as_p }} <!--{{ form.as_table }}-->
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}"> 
  </form>
    
{% endblock body %}
